<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of Web Development</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            display: block;
            margin: 20px auto;
            border: 3px solid #3498db;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created to learn the basics of web development. It includes HTML for structure, CSS for styling, and JavaScript for interactivity.</p>
    <p>Check out this image below and explore the link to learn more about web development!</p>
    
    <!-- Updated Image with a Suitable URL -->
    <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Laptop with Code for Web Development">
    
    <!-- Link -->
    <p style="text-align: center;">
        <a href="https://www.w3schools.com" target="_blank">Learn more about Web Development</a>
    </p>
    
    <!-- Button for JavaScript Interactivity -->
    <button onclick="showAlert()">Click Me!</button>

    <!-- JavaScript for Interactivity -->
    <script>
        function showAlert() {
            alert("Hello! You clicked the button. This is a basic JavaScript interaction.");
        }
    </script>
</body>
</html>
